<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/0d2b88f34f.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <section class="perfume-card">
    <div class="perfume-image">
      <picture>
        <source srcset="./images/image-product-mobile.jpg" media="(max-width: 700px)">
        <source srcset="./images/image-product-desktop.jpg" media="(max-width: 1440px)">
        <img src="./images/image-product-desktop.jpg" alt="Gabrielle-chanel">
      </picture>
    </div>
    <div class="perfume-info">
      <p>PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="perfume-price">
        <p class="perfume-current-price">$149.99</p>
        <p class="perfume-old-price">$169.99</p>
      </div>
      <button>
        <img src="./images/icon-cart.svg" alt="shopping cart">
        <!-- <i class="fa-solid fa-cart-shopping"></i> -->
        <!-- <i class="fa-solid fa-cart-plus"></i> -->
        Add to Cart
      </button>
    </div>
  </section>


  

  
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
